<head>
  <title>Pay To Win</title>
</head>

<body>
  {{> loginButtons}}

  <div class="game_area">
    <h1>Pay To Win</h1>
    {{> button_tmpl}}

    <h1>Leaderboard</h1>
    {{> leaderboard}}
  </div>
</body>

<template name="button_tmpl">
  <a href="#" class="button">
    <span>Click Me</span>
  </a>
  <p>You have {{score}} points.</p>
</template>

<template name="leaderboard">
  <table class="leaderboard">
    <tr>
      <th class="name">Username</th>
      <th class="score_all_time">All Time Score</th>
      <th class="score_year">Score This Year</th>
      <th class="score_month">Score This Month</th>
      <th class="score_day">Score This Day</th>
      <th class="score_hour">Score This Hour</th>
    </tr>
  {{#each player}}
    <tr>
      <td class="name">{{username}}</td>
      <td class="score_all_time">{{score_all_time}}</td>
      <td class="score_year">{{score_year}}</td>
      <td class="score_month">{{score_month}}</td>
      <td class="score_day">{{score_day}}</td>
      <td class="score_hour">{{score_hour}}</td>
    </tr>
  {{/each}}
  </table>
</template>
